<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Z-Volta</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>

    <div class="login-wrapper">
        <img src="./assets/logozvolta.png" alt="Z-Volta Logo" class="logo-img">
        
        <h1>Accedi al Portale</h1>

        <form id="loginForm" action="./PHP/login.php" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="captcha-area">
    <div class="captcha-preview">
        <span id="captcha-text"></span>
    </div>
    <button type="button" class="btn-refresh"><i class="fas fa-sync-alt"></i></button>
    <input type="text" class="captcha-input" placeholder="Codice" required maxlength="6">
</div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox"> Ricordami
                </label>
                <a href="#" class="forgot-pass">Password dimenticata?</a>
            </div>

            <button type="submit" class="btn-signin">Entra</button>
        </form>
    </div>

    <script src="./JS/index.js" defer></script>

</body>
</html>
